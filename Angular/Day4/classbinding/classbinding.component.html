<p>classbinding works!</p>

<!-- syntax=> [class]="PropertyName" -->

<h2 [class]="myclass">Apply Class Binding</h2>

<h2 [class.success]="rating<4"
    [class.warning]="rating>4"
>
    Apply Class Binding on Condition...</h2>

<!-- ngClass=> Angular directive=> 
    If u want apply multiple classes
     u can use it ngClass -->

<!-- syntax=>[ngClass]="jsonObject" -->

<div [ngClass]="myjson">
    Apply ngClass Binding
</div>
